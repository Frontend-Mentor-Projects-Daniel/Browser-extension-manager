<section class="homepage">
  <main class="stack">
    <div class="filter-bar cluster">
      <h1 class="filter-bar__title">Extensions List</h1>

      <div class="filter-bar__filters cluster">
        <button class="filter-bar__filter box" aria-pressed="true">All</button>
        <button class="filter-bar__filter box" aria-pressed="false">
          Active
        </button>
        <button class="filter-bar__filter box" aria-pressed="false">
          Inactive
        </button>
      </div>
    </div>

    <div class="cards">
      <ul class="cards__list grid">
        <template id="homepage-card-template">
          <li class="cards__list-item center" data-status="active">
            <div class="card box stack">
              <div class="card__top center">
                <div class="card__logo">
                  <img
                    src="/assets/images/logo-devlens.svg"
                    alt="DevLens"
                    width="50px"
                    height="50px"
                  />
                </div>
                <div class="card__content">
                  <h2 class="card__title">DevLens</h2>
                  <p class="card__text">
                    Quickly inspect page layouts and visualize element
                    boundaries.
                  </p>
                </div>
              </div>

              <div class="card__bottom">
                <button class="card__remove-button box">Remove</button>

                <button class="card__switch">
                  <span class="card__status-indicator"></span>
                  <span class="visually-hidden card__status-indicator-text"
                    >Extension Inactive</span
                  >
                </button>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </main>
</section>
